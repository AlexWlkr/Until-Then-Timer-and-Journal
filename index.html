<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Freedom</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Countdown to Full Stack Journey!</h1>
  <!-- COUNTDOWN SECTION -->
<div id="countdown-container">
    <div class="countdown-item">
      <span id="days" class="number">00</span>
      <span class="label">Days</span>
    </div>
    <div class="countdown-item">
      <span id="hours" class="number">00</span>
      <span class="label">Hours</span>
    </div>
    <div class="countdown-item">
      <span id="minutes" class="number">00</span>
      <span class="label">Minutes</span>
    </div>
  </div>

  <!-- REFELCTIONTEXT BOX SECTION -->
  <div id="reflection-section">
  <!-- Text Input -->
  <textarea id="reflection" placeholder="Whatâ€™s on your mind? (Saved with timestamp)"></textarea>

  <!-- Submit Button -->
  <button id="submit-reflection">Add Reflection</button>
</div>
<!-- List of past reflections -->
<div id="reflection-list"></div>
<script src="script.js"></script>

</body>
